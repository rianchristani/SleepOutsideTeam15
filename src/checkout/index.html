<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css">
     <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider">    
    </header>

    <main class="divider">
      <section class="checkout">
        <form action="">
          <h2>Your contact information</h2>
          <fieldset>
            <legend>Customer Name</legend>
            <label>
                First Name
                <input name="user-name" type="text" required>
            </label>
            <label>
                Last Name
                <input name="user-lastname" type="text" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>
                Street Address
                <input name="stree-address" type="text" required>
            </label>
            <label>
                City
                <input name="city" type="text" required>
            </label>
            <label>
                State
                <input name="state" type="text" required>
            </label>
            <label>
                Zip Code
                <input name="zip-code" type="text" required>
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>
                Credit Card Number
                <input name="credit-card-number" type="text" required>
            </label>
            <label>
                Expiration Date
                <input name="expiration-date" type="text" required>
            </label>
            <label>
                Security Code
                <input name="security-code" type="text" required>
            </label>
          </fieldset>
          <input type="submit" value="Checkout">
        </form>
        <article>
          
        </article>

      </section>
    </main>

    <footer></footer>
  </body>
</html>
