<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/checkout.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider"></header>

    <main class="divider">
      <section class="checkout">
        <form name="checkout">
          <h2>Your contact information</h2>
          <input type="hidden" name="orderDate" id="orderDate" />
          <fieldset>
            <legend>Customer Name</legend>
            <label>
              First Name
              <input name="fname" type="text" required />
            </label>
            <label>
              Last Name
              <input name="lname" type="text" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>
              Street Address
              <input name="street" type="text" required />
            </label>
            <label>
              City
              <input name="city" type="text" required />
            </label>
            <label>
              State
              <input name="state" type="text" required />
            </label>
            <label>
              Zip Code
              <input name="zip" id="zip" type="text" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>
              Credit Card Number
              <input name="cardNumber" type="text" required />
            </label>
            <label>
              Expiration Date
              <input name="expiration" type="text" required />
            </label>
            <label>
              Security Code
              <input name="code" type="text" required />
            </label>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
        <article>
          <h2>Order Summary</h2>
          <div>Items</div>
          <div id="num-items"></div>
          <div>Subtotal</div>
          <div id="cartTotal"></div>
          <div id="summary-details"></div>
        </article>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
